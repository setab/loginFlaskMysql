<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for ('static',filename = 'style.css')}}"
    />
    <title>Sign In Page</title>
  </head>
  <body>
    <h2>Sign In</h2>
    <form method="POST">
      <!-- Specify your route here -->
      <label for="new-username">Create Username:</label>
      <input type="text" id="new-username" name="new-username" required />
      <br /><br />

      <label for="new-password">Create Password:</label>
      <input type="password" id="new-password" name="new-password" required />
      <br /><br />

      <label for="new-age">Age:</label>
      <input type="number" id="new-age" name="new-age" required />
      <br /><br />

      <label for="new-email">Email:</label>
      <input type="email" id="new-email" name="new-email" required />
      <br /><br />

      <label for="new-personal">Personal Info:</label>
      <input type="text" id="new-personal" name="new-personal" required />
      <br /><br />

      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
