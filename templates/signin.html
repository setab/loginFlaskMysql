<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
  </head>
  <body>
    <h2>Sign In</h2>
    <form method="POST">
      <label for="new-username">Create Username:</label>
      <input
        type="text"
        id="new-username"
        name="new-username"
        required
      /><br /><br />
      <label for="new-password">Create Password:</label>
      <input
        type="password"
        id="new-password"
        name="new-password"
        required
      /><br /><br />
      <input type="submit" value="Sign In" />
    </form>
  </body>
</html>
